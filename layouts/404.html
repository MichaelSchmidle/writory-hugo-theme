{{ define "main" }}
{{ partial "jumbotron.html" . }}
<div class="container py-5">
    <div class="text-center">
        <img src="/mirage-page-not-found.png" alt="" height="256">
    </div>
    <div class="wy-alert-warning mt-5" role="alert">
        <h5>{{ i18n "404.alert.h-1" }}</h5>
        {{ $bookSection := .Site.GetPage "section" "books" }}
        <p>{{ if $bookSection.Pages }}{{ i18n "404.alert.p-1" }}{{ else }}{{ i18n "404.alert.p-2" }}{{ end }}
        </p>
    </div>
</div>
{{ end }}
